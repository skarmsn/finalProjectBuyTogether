<!DOCTYPE html>
<!-- 웹페이지에서 사용되는 글은 한글 -->
<html lang="ko-kr">
<head>
<!-- 부라우저 최신 버젼 적용 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 해상도 자동 맞춤, 반응형 웹 페이지 적용 부분 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 웹 브라우저에서 다양한 언어 사용 가능 -->
<meta charset="UTF-8">
<!---------------------공통스크립트--------------------->
<script src="/resources/bootstrap/js/jquery-3.1.1.min.js"></script>
<link href="/resources/theme/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
<link href="/resources/theme/css/default.css" rel="stylesheet" id="style_theme" type="text/css" />
<link href="/resources/theme/css/custom.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/animate.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/jquery.fancybox.css" rel="stylesheet" type="text/css" />
<link href="/resources/theme/plugin/plugins.css" rel="stylesheet" type="text/css" />
<script src="/resources/theme/js/app.js" type="text/javascript"></script>
<script src="/resources/theme/js/components.js" type="text/javascript"></script>
<script src="/resources/theme/js/components-shop.js" type="text/javascript"></script>
<link rel="stylesheet" href="/resources/bootstrap/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/NotoKRRegular.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/simple-line-icons.css" type="text/css">
<link rel="stylesheet" href="/resources/theme/font/font-awesome.css" type="text/css">
<!-------------------------------------------------->

<!-- Bootstrap 적용 부분 -->
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link
	href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700&amp;subset=all'
	rel='stylesheet' type='text/css'>
<link href="/resources/theme/plugin/socicon.css"
	rel="stylesheet" type="text/css" />
<link
	href="/resources/theme/plugin/bootstrap-social.css"
	rel="stylesheet" type="text/css" />

<!--  핸들바를 쓰기 위한 스크립트!!! -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>

<script src="/resources/js/faq/faqEventHandler.js"></script>

</head>
<div id="buytogetherHeader"></div>
<body class="c-layout-header-fixed c-layout-header-mobile-fixed c-layout-header-topbar c-layout-header-topbar-collapse">
	
	<!-- BEGIN: PAGE CONTAINER -->
	<div class="c-layout-body">
	
	<!-- BEGIN: LAYOUT/BREADCRUMBS/BREADCRUMBS-3 -->
		<div
			class="c-layout-breadcrumbs-1 c-bgimage c-subtitle c-fonts-uppercase c-fonts-bold c-bg-img-center"
			style="background-image: url(/resources/theme/img/content/backgrounds/bg-96.jpg)">
			<div class="container">
				<div class="c-page-title c-pull-left">
					<h3
						class="c-font-uppercase c-font-bold c-font-dark c-font-20 c-font-slim">FAQ</h3>
					<h4 class="c-font-dark c-font-slim">Page Sub Title Goes Here</h4>
				</div>
				<ul
					class="c-page-breadcrumbs c-theme-nav c-pull-right c-fonts-regular">
					<li><a href="#" class="c-font-dark">고객센터</a></li>
					<li class="c-font-dark">/</li>
					<li><a href="page-faq.html" class="c-font-dark">FAQ</a></li>

				</ul>
			</div>
		</div>
		<!-- END: LAYOUT/BREADCRUMBS/BREADCRUMBS-3 -->
		
		
		<!-- BEGIN: PAGE CONTENT -->
		<div class="c-content-box c-size-md">
			<div class="container">
				<!--------------------------------------- Tap 시작 ---------------------------------------------->
				<div class="c-content-panel" style="border:none;">
					<div class="c-body">
						<div class="c-content-tab-1 c-theme c-margin-t-30">
							<div class="clearfix">
								<ul class="nav nav-tabs c-font-uppercase c-font-bold tabs_tap_1"
									id="userTab">

									<li role="presentation" class="allTab" ><a type="button"
										data-toggle="tab" data-target="#tab_1_1_content" role="tab">ALL
											NEWS</a></li>
									<li role="presentation" class="userTab"><a type="button"
										data-toggle="tab" data-target="#tab_1_2_content" role="tab">About
											USER</a></li>
									<li role="presentation" class="buyTab"><a type="button"
										data-toggle="tab" data-target="#tab_1_3_content" role="tab">About
											BUY</a></li>
									<li role="presentation" class="infoTab"><a type="button"
										data-toggle="tab" data-target="#tab_1_4_content" role="tab">About
											INFO</a></li>
									<li role="presentation" class="customerTab"><a
										type="button" data-toggle="tab" data-target="#tab_1_5_content"
										role="tab">About C/C</a></li>

								</ul>
							</div>
							<div class="tab-content c-bordered c-padding-lg">

								<!-- 전체 리스트 -->
								<div class="tab-pane active" id="tab_1_1_content">

									<div class="faqAllList"></div>

								</div>

								<!-- 유저 리스트 -->
								<div class="tab-pane" id="tab_1_2_content" role="tabpanel">

									<div class="faqUserList"></div>

								</div>

								<!-- 사냥 리스트 -->
								<div class="tab-pane" id="tab_1_3_content" role="tabpanel">

									<div class="faqBuyList"></div>

								</div>

								<!-- 정보 리스트 -->
								<div class="tab-pane" id="tab_1_4_content" role="tabpanel">

									<div class="faqInfoList"></div>

								</div>

								<!-- 고객센터 리스트 -->
								<div class="tab-pane" id="tab_1_5_content" role="tabpanel">

									<div class="faqCustomerList"></div>

								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END: PAGE CONTENT -->
	</div>
	<!-- END: PAGE CONTAINER -->

	<!----------------------------------- Template ---------------------------------->

	<!-- [ALL] -->
	<script id="faqListAllTemplate" type="text/x-handlebars-template">
{{#each.}}	
<div id="faqLiAll">	
	<a href="#{{indexHelper @key}}" data-toggle="collapse" data-target=".{{indexHelper @key}}">
		<p class="c-font-sbold c-font-18 c-font-dark">{{board_title}}</p> 
	</a>
	<div id="{{indexHelper @key}}" class="collapse {{indexHelper @key}}">
		&emsp;&emsp;<label><span class="c-content-line-icon c-icon-sm c-icon-48"></span>
				<span class="c-font-15 c-font-slim">{{board_content}}<span></label>
	</div>
</div>
<br>
{{/each}}
</script>

	<!-- [USER] -->
	<script id="faqListUserTemplate" type="text/x-handlebars-template">
{{#each.}}	
<div id="faqLiUser">	
	<a href="#{{indexHelper @key}}" data-toggle="collapse" data-target=".{{indexHelper @key}}">
		<p class="c-font-sbold c-font-18 c-font-dark">{{board_title}}</p> 
	</a>
	<div id="{{indexHelper @key}}" class="collapse {{indexHelper @key}}">
		&emsp;&emsp;<label><span class="c-content-line-icon c-icon-sm c-icon-48 c-font-15 c-font-slim"></span>
				<span class="c-font-15 c-font-slim">{{board_content}}</span></label>
	</div>
</div>
<br>
{{/each}}
</script>

	<!-- [BUY] -->
	<script id="faqListBuyTemplate" type="text/x-handlebars-template">
{{#each.}}
<div id="faqLiBuy">	
	<a href="#{{indexHelper @key}}" data-toggle="collapse" data-target=".{{indexHelper @key}}">
		<p class="c-font-sbold c-font-18 c-font-dark">{{board_title}}</p> 
	</a>
	<div id="{{indexHelper @key}}" class="collapse {{indexHelper @key}}" >
		&emsp;&emsp;<label><span class="c-content-line-icon c-icon-sm c-icon-48 c-font-15 c-font-slim"></span>
				<span class="c-font-15 c-font-slim">{{board_content}}</span></label>
	</div>
</div>
<br>

{{/each}}
</script>

	<!-- [INFO] -->
	<script id="faqListInfoTemplate" type="text/x-handlebars-template">
{{#each.}}
<div id="faqLiInfo">	
	<a href="#{{indexHelper @key}}" data-toggle="collapse" data-target=".{{indexHelper @key}}">
		<p class="c-font-sbold c-font-18 c-font-dark">{{board_title}}</p> 
	</a>
	<div id="{{indexHelper @key}}" class="collapse {{indexHelper @key}}">
		&emsp;&emsp;<label><span class="c-content-line-icon c-icon-sm c-icon-48 c-font-15 c-font-slim"></span>
				<span class="c-font-15 c-font-slim">{{board_content}}<span></label>
	</div>
</div>
<br>	

{{/each}}
</script>

	<!-- [CUSTOMERCENTER] -->
	<script id="faqListCenterTemplate" type="text/x-handlebars-template">
{{#each.}}
<div id="faqLiCustomer">	
	<a href="#{{indexHelper @key}}" data-toggle="collapse" data-target=".{{indexHelper @key}}">
		<p class="c-font-sbold c-font-18 c-font-dark">{{board_title}}</p> 
	</a>
	<div id="{{indexHelper @key}}" class="collapse {{indexHelper @key}}">
		&emsp;&emsp;<label><span class="c-content-line-icon c-icon-sm c-icon-48 c-font-15 c-font-slim"></span>
				<span class="c-font-15 c-font-slim">{{board_content}}<span></label>
	</div>
</div>
<br>	
{{/each}}
</script>

	<!----------------------------- 번호 증가 ------------------------->
	<script>
		Handlebars.registerHelper("indexHelper", function(keyValue) {
	
			return keyValue + 1;
	
		});
	</script>

	<script src="/resources/theme/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script src="/resources/theme/js/wow.js"
		type="text/javascript"></script>
	<script
		src="/resources/theme/js/reveal-animate.js"
		type="text/javascript"></script>
		
	<!-- END: CORE PLUGINS -->

	<!-- END: LAYOUT/BASE/BOTTOM -->
	
   	<div class="c-layout-go2top">
	<i class="icon-arrow-up"></i>
</div>
<!-- END: BODY 끝 -->   	
<div id="buytogetherFooter"></div>

<script src="/resources/bootstrap/js/bootstrap-slider.js" type="text/javascript"></script>
<script src="/resources/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        
</body>
</html>
