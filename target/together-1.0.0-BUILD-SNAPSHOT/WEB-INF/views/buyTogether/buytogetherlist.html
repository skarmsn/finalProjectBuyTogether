<script id="listTemplate" type="text/x-handlebars-template">
{{#each.}}
<div class="col-md-3 col-xs-3 col-sm-3" >      
   <div class="row" id="buyTogetherLi">

   <button class="btn btn-default center-block">

      <img src= "{{imageHelper path}}" class="img-thumbnail" id = {{buyTogether_number}}>
   
   </button>
                  
   <span class="glyphicon glyphicon-star pull-right" aria-hidden="true" ></span>
                  
   <br> <label id="title"> {{titleHelper title}} </label> <br> <label
            id="price"> 가격 : {{price}} 원 </label> <br> <label
            id="duedate"> 마감일 : ~ {{dateHelper duedate}} </label> <br>  <label
            id="buyTogether_address">지역 : {{buytogether_address_sido}} {{buytogether_address_sigungu}} </label> <br> <label 
            id="hunting_status"> 사냥상태 : {{status_name}} </label> <label 
            id="hunting_type_number">사냥방식 : {{hunting_type}} </label> <br> <label
            id="user_nickname">닉네임 : {{nickname}} ({{reputation}}) </label>

      </div>
   </div>
</div>
{{/each}}
</script>
<script>
Handlebars.registerHelper("imageHelper", function(imagePath) {
   
   if(imagePath[0] == null) {
      
      return "/resources/img/noImage.png";
      
   } else {
      
      console.log(imagePath[0]);
      
      return imagePath[0].path;
   }
   
});

Handlebars.registerHelper("dateHelper", function(timeValue) {
	
	var dateObj = new Date(timeValue);
	var year = dateObj.getFullYear();
	var month = dateObj.getMonth() + 1;
	var date = dateObj.getDate();
	
	return year+"/"+month+"/"+date;
});

Handlebars.registerHelper("titleHelper", function(titleValue) {
   
   if(titleValue.length > 10) {
      
      titleValue = titleValue.substring(0,10);
      titleValue = titleValue + "...";
   }
   
   return titleValue;

});

Handlebars.registerHelper("titleHelper", function(titleValue) {
	
	if(titleValue.length > 10) {
		
		titleValue = titleValue.substring(0,10);
		titleValue = titleValue + "...";
	}
	
	return titleValue;

});

</script>
